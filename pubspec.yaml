name: app_bamnguyet_2
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  flutter_svg: ^2.0.16
  animations: ^2.0.11
  cached_network_image: ^3.2.0
  weekly_calendar: ^0.1.2
  get_storage: ^2.1.1
  pinput: ^5.0.0
  loading_animation_widget: ^1.3.0
  flutter_widget_from_html: ^0.15.3
  animated_custom_dropdown: ^3.1.1
  geocoding: ^3.0.0
  geolocator: ^13.0.2
  hl_image_picker: ^1.2.16
  toastification: ^2.3.0
  slide_countdown: ^2.0.2
  badges: ^3.1.2
  url_launcher: ^6.3.1
  localization_plus: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  icons_launcher: ^3.0.0
  change_app_package_name: ^1.4.0
  
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/i18n/
  fonts:
    - family: Plus Jakarta
      fonts:
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Regular.otf
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Medium.otf
          weight: 500
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Bold.otf
          weight: 700

icons_launcher:
  image_path: "assets/logo.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true